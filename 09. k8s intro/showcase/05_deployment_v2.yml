---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: appns
spec:
  selector:
    matchLabels:
      app: app
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      name: app
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: docker.io/library/nginx:1.28.0-bookworm@sha256:3048d7a6bad5fb1a1a2516249e570b85645a00411bad6b3126983577f040bb5f
        resources:
          requests:
            memory: "128Mi" # Mi, M
            cpu: "500m" # m milli-cpu
          limits:
            memory: "256Mi" # Mi, M
            cpu: "500m" # m milli-cpu
        ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: appns
spec:
  type: ClusterIP
  selector:
    app: app
  ports:
  - port: 8080
    targetPort: 80
  
